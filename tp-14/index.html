<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablero de Puntos - DOM y JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    <h1>Tablero de Puntos</h1>
    <div class="card">
      <div class="card-body">
        <div class="row text-center">
          <div class="col-5">
            <span class="display-1">0</span>
            <p class="m-0">Local</p>
          </div>
          <div class="col-2">
            <span class="display-1">:</span>
          </div>
          <div class="col-5">
            <span class="display-1">0</span>
            <p class="m-0">Visitante</p>
          </div>
        </div>

        <hr class="hr">

        <h2>Actualizar Contador</h2>
        <div class="row" id="row">
          <div class="col-12 col-sm-4 my-1">
            <button class="btn d-block w-100 btn-primary">
              Punto Local
            </button>
          </div>
          <div class="col-12 col-sm-4 my-1">
            <button class="btn d-block w-100 btn-primary">
              Punto Visitante
            </button>
          </div>
          <div class="col-12 col-sm-4 my-1">
            <button class="btn d-block w-100 btn-danger">
              Reinicio
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const golesLocal = document.querySelectorAll('.display-1')[0];
    const golesVisitante = document.querySelectorAll('.display-1')[2];
    const btnReset = document.querySelector('.btn-danger');
    const btnPuntoLocal = document.querySelectorAll('.btn')[0];
    const btnPuntoVisitante = document.querySelectorAll('.btn')[1];
    const rowelement = document.getElementById("row");

    // Crear botón para restar goles local
    const divLocal = document.createElement("div");
    divLocal.classList.add("col-12", "col-sm-4", "my-1");
    rowelement.appendChild(divLocal);
    const btnRestarLocal = document.createElement('button');
    btnRestarLocal.textContent = 'Decrementar punto Local';
    btnRestarLocal.classList.add('btn', 'btn-primary', 'd-block', 'w-100');
    divLocal.appendChild(btnRestarLocal);

    // Crear botón para restar goles visitante
    const divVisitante = document.createElement("div");
    divVisitante.classList.add("col-12", "col-sm-4", "my-1");
    rowelement.appendChild(divVisitante);
    const btnRestarVisitante = document.createElement('button');
    btnRestarVisitante.textContent = 'Decrementar punto Visitante';
    btnRestarVisitante.classList.add('btn', 'btn-primary', 'd-block', 'w-100');
    divVisitante.appendChild(btnRestarVisitante);
    //creamos btn para finalizar partido
    const divFinalizar = document.createElement("div");
    divFinalizar.classList.add("col-12", "col-sm-4", "my-1");
    rowelement.appendChild(divFinalizar);
    const btnFinalizarPartido = document.createElement('button');
    btnFinalizarPartido.textContent = 'Finalizar Partido';
    btnFinalizarPartido.classList.add('btn', 'btn-danger', 'd-block', 'w-100');
    divFinalizar.appendChild(btnFinalizarPartido);
    //creamos btn para invertir resultado 
  
    const btnInvertirResultado = document.createElement('button');
    btnInvertirResultado.textContent = 'Invertir Resultado';
    btnInvertirResultado.classList.add('btn', 'btn-success', 'd-block', 'w-100');
    rowelement.appendChild(btnInvertirResultado);

    let puntuacionLocal = 0;
    let puntuacionVisitante = 0;

    function golLocal() {
      puntuacionLocal++;
      golesLocal.textContent = puntuacionLocal;
    }
    btnPuntoLocal.addEventListener('click', golLocal);

    function golVisitante() {
      puntuacionVisitante++;
      golesVisitante.textContent = puntuacionVisitante;
    }
    btnPuntoVisitante.addEventListener('click', golVisitante);

    function resetPartido() {
      btnPuntoLocal.disabled=false;
      btnPuntoVisitante.disabled=false;
      btnRestarLocal.disabled=false;
      btnRestarVisitante.disabled=false;
      puntuacionLocal = 0;
      puntuacionVisitante = 0;
      golesLocal.textContent = puntuacionLocal;
      golesVisitante.textContent = puntuacionVisitante;
    }
    btnReset.addEventListener('click', resetPartido);

    function decrementarLocal() {
      if (puntuacionLocal > 0) {
        puntuacionLocal--;
        golesLocal.textContent = puntuacionLocal;
      }
    }
    btnRestarLocal.addEventListener('click', decrementarLocal);

    function decrementarVisitante() {
      if (puntuacionVisitante > 0) {
        puntuacionVisitante--;
        golesVisitante.textContent = puntuacionVisitante;
      }
    }
    btnRestarVisitante.addEventListener('click', decrementarVisitante);

    function finalizarPartido() {
      alert('El partido ha finalizado');
      btnPuntoLocal.disabled=true;
      btnPuntoVisitante.disabled=true;
      btnRestarLocal.disabled=true;
      btnRestarVisitante.disabled=true;

    }
    btnFinalizarPartido.addEventListener('click', finalizarPartido);

    function invertirResultado() {
      let aux = puntuacionLocal;
      puntuacionLocal = puntuacionVisitante;
      puntuacionVisitante = aux;
      golesLocal.textContent = puntuacionLocal;
      golesVisitante.textContent = puntuacionVisitante;
    }
    btnInvertirResultado.addEventListener('click', invertirResultado);

  </script>
</body>

</html>
